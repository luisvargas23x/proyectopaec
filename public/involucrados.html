<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Involucrados</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Agregar Involucrado</h2>
    <form id="form-involucrado" class="formulario">
      <input name="nombre" placeholder="Nombre completo" required>
      <select name="tipo" required>
        <option disabled selected>Selecciona el tipo</option>
        <option>Estudiante</option>
        <option>Docente</option>
        <option>Administrativo</option>
        <option>Directivo</option>
      </select>
      <input name="numero" placeholder="Número de contacto" required>
      <input name="correo" type="email" placeholder="Correo electrónico" required>
      <input name="edad" type="number" placeholder="Edad" required>
      <button type="submit">Guardar</button>
    </form>

    <h3>Lista de Involucrados</h3>
    <ul id="listaInvolucrados" class="lista"></ul>
  </div>
  <script src="script/involucrados.js"></script>
</body>
</html>
